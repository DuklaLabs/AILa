  error-listener:
    build: ./listener
    container_name: error_listener
    depends_on:
      - postgres
    networks:
      - agentnet
    environment:
      POSTGRES_DB: agentdb
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agentpass
      POSTGRES_HOST: postgres
      N8N_WEBHOOK_URL: http://n8n:5678/webhook-test/webhook/error-alert

  general:
    build: ./General
    container_name: general
    depends_on:
      - ollama
      - skladnik
      - nakupcik
    environment:
      OLLAMA_URL: http://ollama:11434
    ports:
      - "8000:8000"
    networks:
      - agentnet

  skladnik:
    build: ./Skladník
    container_name: skladnik
    ports:
      - "8001:8001"
    networks:
      - agentnet

  nakupcik:
    build: ./Nakupcik
    container_name: nakupcik
    ports:
      - "8002:8002"
    networks:
      - agentnet

  access-request-server:
    build: ./AccessRequest
    container_name: AccessRequestServer
    ports:
      - "8003:8003"
    networks:
      - agentnet
    environment:
      POSTGRES_DB: agentdb
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agentpass
      POSTGRES_HOST: postgres

  security-agent:
    build:  
      context: ./Security_agent
      dockerfile: Dockerfile
    container_name: security-agent
    ports:    
      - "8004:8004"
    depends_on:
      - postgres
      - ollama
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agentpass
      POSTGRES_DB: agentdb
      OLLAMA_HOST: http://ollama:11434
    env_file:
      - ./SECURITY_AGENT/.env



  ui:
    build: ./UI
    container_name: ui
    depends_on:
      - general
    ports:
      - "5173:80"
    networks:
      - agentnet

networks:
  agentnet:

volumes:
  postgres_data:
  ollama-data:
